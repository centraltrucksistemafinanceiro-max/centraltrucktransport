<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="18" fill="#0ea5a0"/>
  <!-- Truck silhouette -->
  <g transform="translate(8,18) scale(0.84)">
    <!-- Body -->
    <rect x="6" y="18" width="56" height="20" rx="2" fill="#ffffff"/>
    <!-- Cab -->
    <rect x="42" y="10" width="16" height="14" rx="2" fill="#ffffff"/>
    <!-- Window -->
    <rect x="44" y="12" width="8" height="8" rx="1" fill="#0ea5a0"/>
    <!-- Trailer connector line -->
    <rect x="38" y="22" width="6" height="2" fill="#ffffff"/>
    <!-- Wheels -->
    <circle cx="20" cy="44" r="6" fill="#0b1220"/>
    <circle cx="48" cy="44" r="6" fill="#0b1220"/>
    <!-- Wheel highlights -->
    <circle cx="20" cy="44" r="2" fill="#ffffff" opacity="0.15"/>
    <circle cx="48" cy="44" r="2" fill="#ffffff" opacity="0.15"/>
  </g>
</svg>